<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - Logos 博客</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="header-inner">
                <div class="logo">Logos</div>
                <nav class="nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="tags.html">标签</a></li>
                        <li><a href="about.html">关于</a></li>
                    </ul>
                </nav>
                <div class="search-icon" id="searchIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
            <!-- 搜索框 -->
            <div class="search-container" id="searchContainer">
                <div class="search-inner">
                    <input type="text" id="searchInput" placeholder="搜索文章...">
                    <button id="searchButton">搜索</button>
                </div>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="main">
            <!-- 搜索结果 -->
            <div class="search-results">
                <h2 class="section-title" id="searchTitle">搜索结果</h2>
                <div id="searchResultsContainer">
                    <!-- 搜索结果将通过JavaScript动态加载 -->
                    <div class="loading">加载中...</div>
                </div>
            </div>

            <!-- 分页 -->
            <div class="pagination" id="pagination">
                <!-- 分页将通过JavaScript动态加载 -->
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="footer-inner">
                <div class="copyright">
                    <p>&copy; 2025 Logos 博客 | <a href="rss.xml" target="_blank">RSS订阅</a> | <a href="https://github.com/08820048/logos/tree/main" target="_blank">GitHub</a></p>
                </div>
            </div>
        </footer>
    </div>

    <!-- 脚本 -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
